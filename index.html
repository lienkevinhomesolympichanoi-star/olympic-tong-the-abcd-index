<!DOCTYPE html>
<html>
<head>
    <title>Bản Đồ Quy Hoạch - Thảo Nguyễn Vinhomes</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { width: 100%; height: 100vh; background: #000; }
        body { margin: 0; padding: 0; }
        .control-panel { background: white; padding: 10px; border: 2px solid #ccc; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .map-logo { position: absolute; bottom: 55px; left: 15px; z-index: 1000; }
        .map-logo img { height: auto; width: 132px; filter: drop-shadow(0 0 8px rgba(255,255,255,0.6)); }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="map-logo">
        <img src="logo.png" alt="Logo">
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. ĐÃ SỬA: Tọa độ trung tâm dự án theo yêu cầu của bạn
        var map = L.map('map').setView([20.883272, 105.849718], 15);

        var googleSat = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains:['mt0','mt1','mt2','mt3']
        }).addTo(map);

        // 2. ĐÃ SỬA: Xóa bỏ "/tiles/" để khớp với cấu trúc thư mục thực tế của bạn
        var quyHoachLayer = L.tileLayer('https://raw.githubusercontent.com/lienkevinhomesolympichanoi-star/database-map/main/olympic%20tong%20the%20abcd%20pic%20qgis/{z}/{x}/{y}.png', {
            maxZoom: 17,
            minZoom: 11,
            opacity: 0.7,
            tms: false
        }).addTo(map);

        // Thêm thanh điều chỉnh độ mờ
        var command = L.control({position: 'topright'});
        command.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'control-panel');
            div.innerHTML = '<b>Độ mờ quy hoạch</b><br><input id="range" type="range" min="0" max="1" step="0.1" value="0.7" style="width:100px">';
            return div;
        };
        command.addTo(map);

        document.getElementById("range").addEventListener("input", function(e) {
            quyHoachLayer.setOpacity(e.target.value);
        });
    </script>
</body>
</html>
